<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div id="checkbox-inputs">
            <label for="internship">
                <input type="checkbox" name="internship" id="internship"> 
                <span>Internship</span>
            </label>
            <label for="pabau">
                <input type="checkbox" name="pabau" id="pabau"> 
                <span>Pabau</span>
            </label>
            <label for="employment">
                <input type="checkbox" name="employment" id="employment"> 
                <span>Employment</span>
            </label>
            <label for="career" id="career-label"> 
                <input type="checkbox" name="career" id="career"> 
                <span>Career</span> 
            </label>
        </div>
        <button id="shuffle-button" type="button">Shuffle Values</button>
        <button id="change-button" type="button">Change Values</button>
        <button id="selected-button" type="button">Show selected values</button>
    </form>
    <div class="display-hidden" id="selected-div">

    </div>

</body>
<script src="index.js"></script>
</html>
